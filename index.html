<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>MARVEL</title>
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/animacoes.css">
    <link rel="stylesheet" href="src/css/fontes.css">
    <link rel="stylesheet" href="src/css/variaveis.css">
    <link rel="stylesheet" href="src/css/main.css">
</head>

<body>
    <main>
        <header class="cabecalho">
            <h1 class="titulo">selecione o personagem
            </h1>
        </header>

        <div class="selecao-de-personagens">

            <div class="personagem-grande personagem-jogador-1">
                <img src="src/imagens/capitao-america.png" id="personagem-jogador-1"></img>
                <div class="nome">
                    <h2>Capitão-america</h2>
                </div>
            </div>

            <ul class="lista-de-personagens">
                <li class="personagem selecionado" id="capitao-america" data-name="capitao-america">
                    <span class="tag">1P</span>
                    <img src="src/imagens/capitao-america.jpg" alt="capitao-america">
                </li>
                <li class="personagem" id="doutor-doom" data-name="doutor-doom">
                    <span class="tag">1P</span>
                    <img src="src/imagens/doutor-doom.jpg" alt="doutor-doom" >
                </li>
                <li class="personagem" id="fenix" data-name="fenix">
                    <span class="tag">1P</span>
                    <img src="src/imagens/fenix.jpg" alt="fenix" >
                </li>
                <li class="personagem" id="homem-de-ferro" data-name="homem-de-ferro">
                    <span class="tag">1P</span>
                    <img src="src/imagens/homem-de-ferro.jpg" alt="homem-de-ferro" >
                </li>
                <li class="personagem" id="hulk" data-name="hulk">
                    <span class="tag">1P</span>
                    <img src="src/imagens/hulk.jpg" alt="hulk" >
                </li>
                <li class="personagem" id="nova" data-name="nova">
                    <span class="tag">1P</span>
                    <img src="src/imagens/nova.jpg" alt="nova" >
                </li>
                <li class="personagem" id="thor" data-name="thor">
                    <span class="tag">1P</span>
                    <img src="src/imagens/thor.jpg" alt="thor" >
                </li>
                <li class="personagem" id="ultron" data-name="ultron">
                    <span class="tag">1P</span>
                    <img src="src/imagens/ultron.jpg" alt="ultron" >
                </li>
                <li class="personagem jogador-2-selecionado" id="viuva-negra" data-name="viuva-negra">
                    <span class="tag">2P</span>
                    <img src="src/imagens/viuva-negra.jpg" alt="viuva-negra" >
                </li>
            </ul>

            <div class="personagem-grande personagem-jogador-2">
                <img src="src/imagens/viuva-negra.png" id="personagem-jogador-2"></img>
                <div class="nome">
                    <h2>Viúva-Negra</h2>
                </div>
            </div>
            
        </div>
    </main>
</body>

</html>
